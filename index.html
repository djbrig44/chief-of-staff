      return (
        <div style={{ display: "flex", gap: 8, marginBottom: 1 }}>
          <div style={{ minWidth: 52, textAlign: "right", paddingTop: 9 }}>
            <div style={{ color: b.color, fontSize: 9, fontWeight: 700, fontFamily: "monospace" }}>{b.time}</div>
            <div style={{ color: "#1a1a24", fontSize: 7 }}>{b.duration}</div>
          </div>
          <div style={{ display: "flex", flexDirection: "column", alignItems: "center", minWidth: 10 }}>
            <div style={{ width: 6, height: 6, borderRadius: "50%", background: b.color, flexShrink: 0, marginTop: 10, boxShadow: `0 0 3px ${b.color}22` }} />
            <div style={{ width: 1, flex: 1, background: `${b.color}0e`, marginTop: 1 }} />
          </div>
          <div style={{ flex: 1, paddingBottom: 4 }}>
            <button onClick={toggle} style={{ width: "100%", textAlign: "left", background: open ? "#0b0b16" : "#07070c", border: `1px solid ${open ? b.color + "12" : "#0c0c14"}`, borderRadius: 6, padding: "6px 8px", cursor: "pointer", transition: "all 0.1s" }}>
              <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between" }}>
                <div style={{ display: "flex", alignItems: "center", gap: 4 }}>
                  <span style={{ fontSize: 12 }}>{b.icon}</span>
                  <span style={{ color: "#aab", fontSize: 10, fontWeight: 700 }}>{b.label}</span>
                </div>
                <div style={{ display: "flex", alignItems: "center", gap: 3 }}>
                  {b.meal && <span style={{ fontSize: 6, color: "#f59e0b" }}>üçΩÔ∏è</span>}
                  <Tag type={b.type} />
                  <span style={{ color: "#141420", fontSize: 8, transform: open ? "rotate(180deg)" : "", transition: "0.1s" }}>‚ñæ</span>
                </div>
              </div>
              {open && (
                <div style={{ marginTop: 6, borderTop: "1px solid #10101a", paddingTop: 5 }}>
                  {b.details.map((d, i) => <div key={i} style={{ color: "#556", fontSize: 9, padding: "1px 0", display: "flex", gap: 4, lineHeight: 1.4 }}><span style={{ color: b.color }}>‚Üí</span><span>{d}</span></div>)}
                  {b.meal && b.meal.reminder && (
                    <div style={{ background: "#0c0a05", borderRadius: 3, padding: 5, marginTop: 4, borderLeft: "2px solid #f59e0b" }}>
                      <div style={{ color: "#fbbf24", fontSize: 9, fontWeight: 700, fontStyle: "italic" }}>"{b.meal.reminder}"</div>
                      {b.meal.rule && <div style={{ color: "#f59e0b", fontSize: 8, fontWeight: 600, marginTop: 2 }}>Rule: {b.meal.rule}</div>}
                      {b.meal.defaults && <div style={{ marginTop: 2 }}>{b.meal.defaults.map((x, j) => <span key={j} style={{ color: "#705818", fontSize: 7, background: "#f59e0b06", padding: "1px 3px", borderRadius: 2, marginRight: 2 }}>{x}</span>)}</div>}
                    </div>
                  )}
                  {b.adhd && <div style={{ background: "#08071a", borderRadius: 3, padding: 5, marginTop: 4, borderLeft: "2px solid #818cf8" }}><div style={{ color: "#7878a0", fontSize: 8, lineHeight: 1.35 }}>üß† {b.adhd}</div></div>}
                  {b.escalation && <div style={{ marginTop: 4 }}>{b.escalation.map((s, i) => (
                    <div key={i} style={{ display: "flex", gap: 4, padding: "1px 0" }}>
                      <span style={{ fontSize: 9 }}>{s.icon}</span>
                      <span style={{ color: "#3a3a48", fontSize: 8, fontFamily: "monospace", minWidth: 48 }}>{s.time}</span>
                      <span style={{ color: "#556", fontSize: 8 }}>{s.action}</span>
                    </div>
                  ))}</div>}
                  {b.override && (
                    <div style={{ background: "#0c0a05", borderRadius: 3, padding: 5, marginTop: 4, borderLeft: "2px solid #f59e0b" }}>
                      <div style={{ fontSize: 7, fontWeight: 700, color: "#f59e0b", marginBottom: 2 }}>‚ö° {b.override.label}</div>
                      {b.override.rules.map((r, i) => <div key={i} style={{ color: "#705818", fontSize: 8 }}>‚Ä¢ {r}</div>)}
                    </div>
                  )}
                </div>
              )}
            </button>
          </div>
        </div>
      );
    }

    // ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ
    function App() {
      const [selectedDate, setSelectedDate] = useState(realToday);
      const [exp, setExp] = useState(() => defaultExpanded("normal"));
      const [tab, setTab] = useState("schedule");

      const dt = useMemo(() => detectDayType(selectedDate), [selectedDate]);
      const blocks = useMemo(() => getBlocks(dt.key), [dt.key]);
      const meals = ML[dt.key] || ML.normal;
      const meta = DAY_META[dt.key];
      const previews = useMemo(() => getPreviewDates(realToday), [realToday]);
      const isToday = toLocalISO(selectedDate) === toLocalISO(realToday);

      const selectDay = useCallback((d, key) => {
        setSelectedDate(d);
        setExp(defaultExpanded(key));
      }, []);

      const tog = (id) => setExp((p) => { const n = new Set(p); n.has(id) ? n.delete(id) : n.add(id); return n; });

      return (
        <div style={{ background: "#05050a", minHeight: "100vh", color: "#aab", padding: "14px 11px", maxWidth: 640, margin: "0 auto" }}>

          {/* Header */}
          <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 8 }}>
            <div style={{ display: "flex", alignItems: "center", gap: 5 }}>
              <span style={{ fontSize: 14 }}>‚ö°</span>
              <h1 style={{ fontSize: 14, fontWeight: 700, margin: 0, color: "#ccd" }}>Chief of Staff</h1>
            </div>
            {!isToday && (
              <button onClick={() => selectDay(realToday, detectDayType(realToday).key)}
                style={{ background: "#10b98110", border: "1px solid #10b98120", borderRadius: 4, padding: "3px 8px", color: "#10b981", fontSize: 8, fontWeight: 700, cursor: "pointer" }}>
                ‚Üê Today
              </button>
            )}
          </div>

          {/* Day Picker */}
          <div style={{ marginBottom: 8, overflowX: "auto", WebkitOverflowScrolling: "touch" }}>
            <div style={{ display: "flex", gap: 2, minWidth: "max-content" }}>
              {previews.map((p, i) => {
                const pm = DAY_META[p.dt.key];
                const sel = toLocalISO(p.date) === toLocalISO(selectedDate);
                const isReal = toLocalISO(p.date) === toLocalISO(realToday);
                return (
                  <button key={i} onClick={() => selectDay(p.date, p.dt.key)}
                    style={{ padding: "4px 6px", borderRadius: 4, border: sel ? `1px solid ${pm.color}28` : "1px solid #0a0a12", background: sel ? pm.color + "0c" : "#07070c", cursor: "pointer", minWidth: 44, textAlign: "center" }}>
                    <div style={{ fontSize: 7, color: sel ? pm.color : "#2a2a38", fontWeight: 700 }}>{p.date.toLocaleDateString("en-US", { weekday: "short" })}</div>
                    <div style={{ fontSize: 10, color: sel ? "#bbc" : "#1e1e2a", fontWeight: sel ? 700 : 400 }}>{p.date.getDate()}</div>
                    <div style={{ fontSize: 5, color: pm.color, marginTop: 1, opacity: sel ? 1 : 0.5 }}>{pm.icon}</div>
                    {isReal && <div style={{ width: 3, height: 3, borderRadius: "50%", background: "#10b981", margin: "1px auto 0" }} />}
                  </button>
                );
              })}
            </div>
          </div>

          {/* Banner */}
          <div style={{ background: meta.color + "08", border: `1px solid ${meta.color}14`, borderRadius: 5, padding: "7px 9px", marginBottom: 9, display: "flex", justifyContent: "space-between", alignItems: "center" }}>
            <div>
              <div style={{ fontSize: 7, color: "#3a3a48", fontWeight: 600, letterSpacing: "0.03em", textTransform: "uppercase" }}>{isToday ? "Today" : "Preview"}</div>
              <div style={{ color: meta.color, fontSize: 12, fontWeight: 700 }}>{meta.label}</div>
              <div style={{ color: "#333", fontSize: 8 }}>{shortDate(selectedDate)}</div>
            </div>
            <div style={{ textAlign: "right" }}>
              {dt.events && dt.events.length > 0 && dt.events.map((e, i) => (
                <div key={i} style={{ color: meta.color, fontSize: 9, fontWeight: 700 }}>{e.icon} {e.label} {e.time}</div>
              ))}
              {dt.key === "sunday" && <div style={{ color: "#6366f1", fontSize: 9, fontWeight: 700 }}>üßë‚Äçüç≥ Meal Prep Day</div>}
            </div>
          </div>

          {/* Tabs */}
          <div style={{ display: "flex", gap: 1, marginBottom: 9, background: "#06060a", borderRadius: 4, padding: 1 }}>
            {[{ id: "schedule", l: "üìÖ Schedule" }, { id: "meals", l: "üçΩÔ∏è Meals" }, { id: "mba", l: "üéì MBA" }, { id: "metrics", l: "üìä Metrics" }].map((t) => (
              <button key={t.id} onClick={() => setTab(t.id)} style={{ flex: 1, padding: "4px 2px", borderRadius: 3, border: "none", background: tab === t.id ? "#10101e" : "transparent", color: tab === t.id ? "#aab" : "#1e1e2a", fontSize: 9, fontWeight: 600, cursor: "pointer" }}>{t.l}</button>
            ))}
          </div>

          {/* SCHEDULE */}
          {tab === "schedule" && (
            <div>
              <div style={{ display: "flex", gap: 2, marginBottom: 6, justifyContent: "flex-end" }}>
                <button onClick={() => setExp(new Set(blocks.map((b) => b.id)))} style={{ background: "none", border: "1px solid #0e0e18", borderRadius: 2, padding: "1px 4px", color: "#1a1a28", fontSize: 7, cursor: "pointer" }}>Expand</button>
                <button onClick={() => setExp(new Set())} style={{ background: "none", border: "1px solid #0e0e18", borderRadius: 2, padding: "1px 4px", color: "#1a1a28", fontSize: 7, cursor: "pointer" }}>Collapse</button>
              </div>
              {blocks.map((b) => <Blk key={b.id} b={b} open={exp.has(b.id)} toggle={() => tog(b.id)} />)}
            </div>
          )}

          {/* MEALS */}
          {tab === "meals" && (
            <div>
              <div style={{ background: "#07070c", borderRadius: 4, padding: 8, marginBottom: 6, display: "flex", justifyContent: "space-between", alignItems: "center" }}>
                <div style={{ color: "#f59e0b", fontSize: 9, fontWeight: 700 }}>Meals ‚Äî {meta.label}</div>
                <span style={{ fontSize: 7, padding: "1px 4px", borderRadius: 2, background: meta.color + "0e", color: meta.color, fontWeight: 600 }}>{shortDate(selectedDate)}</span>
              </div>
              {meals.map((m, i) => (
                <div key={i} style={{ display: "flex", gap: 5, background: "#06060a", borderRadius: 3, padding: 6, marginBottom: 2, borderLeft: `2px solid ${m.c}` }}>
                  <div style={{ minWidth: 42, textAlign: "right", color: m.c, fontSize: 8, fontWeight: 700, fontFamily: "monospace" }}>{m.t}</div>
                  <span style={{ fontSize: 12 }}>{m.i}</span>
                  <span style={{ color: "#99a", fontSize: 9, fontWeight: 600 }}>{m.l}</span>
                </div>
              ))}
              {dt.key === "tuesday" && <div style={{ color: "#ec4899", fontSize: 7, marginTop: 4, padding: "3px 5px", background: "#ec489906", borderRadius: 2 }}>Post-workout shifts to 4:15 PM (therapy pushes workout).</div>}
              {dt.key === "sunday" && <div style={{ color: "#6366f1", fontSize: 7, marginTop: 4, padding: "3px 5px", background: "#6366f106", borderRadius: 2 }}>Prep class-night dinners + stock protein defaults.</div>}
            </div>
          )}

          {/* MBA */}
          {tab === "mba" && (
            <div>
              {MBA_CLASSES.map((c, i) => {
                const cd = noonDate(c.date);
                const diff = Math.ceil((cd - realToday) / 864e5);
                const soon = diff >= 0 && diff <= 3;
                const cc = c.course.startsWith("AI") ? "#f59e0b" : "#8b5cf6";
                const sel = c.date === toLocalISO(selectedDate);
                return (
                  <button key={i} onClick={() => { selectDay(noonDate(c.date), detectDayType(noonDate(c.date)).key); setTab("schedule"); }}
                    style={{ display: "flex", alignItems: "center", gap: 6, padding: "6px 7px", marginBottom: 2, background: sel ? cc + "0a" : "#07070c", borderRadius: 4, border: `1px solid ${sel ? cc + "1e" : "#0c0c14"}`, opacity: diff < 0 ? 0.25 : 1, cursor: "pointer", width: "100%", textAlign: "left" }}>
                    <div style={{ minWidth: 55 }}><div style={{ color: cc, fontSize: 8, fontWeight: 700, fontFamily: "monospace" }}>{c.date.slice(5)}</div><div style={{ color: "#1e1e2a", fontSize: 7 }}>{c.day}</div></div>
                    <div style={{ flex: 1 }}><div style={{ color: "#aab", fontSize: 9, fontWeight: 600 }}>{c.course}</div><div style={{ color: "#2a2a38", fontSize: 7 }}>{c.time}</div></div>
                    {diff >= 0 && <span style={{ color: soon ? cc : "#2a2a38", fontSize: 7, fontWeight: soon ? 700 : 400 }}>{soon ? "üìå " : ""}{diff}d</span>}
                  </button>
                );
              })}
              <div style={{ background: "#10b98106", borderRadius: 3, padding: 6, marginTop: 5 }}>
                <div style={{ color: "#10b981", fontSize: 8, fontWeight: 700 }}>After March 11: full evening every night.</div>
              </div>
              <div style={{ color: "#2a2a38", fontSize: 7, marginTop: 3 }}>Tap any class ‚Üí preview schedule.</div>
            </div>
          )}

          {/* METRICS */}
          {tab === "metrics" && (
            <div>
              {METRICS.map((m, i) => (
                <div key={i} style={{ background: "#06060a", borderRadius: 3, padding: 6, marginBottom: 2, borderLeft: `2px solid ${m.c}` }}>
                  <div style={{ display: "flex", justifyContent: "space-between" }}>
                    <span style={{ color: "#aab", fontSize: 9, fontWeight: 700 }}>{m.m}</span>
                    <span style={{ color: m.c, fontSize: 8, fontWeight: 700, fontFamily: "monospace", background: m.c + "08", padding: "1px 3px", borderRadius: 2 }}>{m.t}</span>
                  </div>
                  <div style={{ color: "#1e1e2a", fontSize: 7 }}>{m.w}</div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
